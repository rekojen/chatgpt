<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Service Query</title>
<script>
  // Function to make a POST request to the web service
  function postData() {
    // Get the input value
    var userInput = document.getElementById('userInput').value;

    // Construct the request object
    var data = {
      model: "gpt-3.5-turbo",
      messages: [
        {
          role: "system",
          content: "You are a poetic assistant, skilled in explaining complex programming concepts with creative flair."
        },
        {
          role: "user",
          content: userInput
        }
      ]
    };
    var url = 'https://api.openai.com/v1/chat/completions'; // OpenAI API endpoint

    // Make the POST request using fetch API
    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer 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' // Replace with your OpenAI API key
      },
      body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
      // Display the output in the output area
      document.getElementById('output').innerText = JSON.stringify(data, null, 2);
    })
    .catch((error) => {
      console.error('Error:', error);
    });
  }
</script>
</head>
<body>
  <h1>Web Service Query</h1>
  <label for="userInput">User Input:</label>
  <input type="text" id="userInput" placeholder="Enter input...">
  <button onclick="postData()">Query</button>
  <div>
    <h2>Output:</h2>
    <pre id="output"></pre>
  </div>
</body>
</html>
